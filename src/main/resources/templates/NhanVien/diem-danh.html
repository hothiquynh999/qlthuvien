<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- icon awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"></script>


    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css">



</head>

<style>
    input[type=checkbox],
    input[type=radio] {
        height: 30px;
        width: 30px;
    }

    .t4 {
        text-align: center;
    }

    .table-bordered thead td {
        text-align: center;
        font-weight: 700;
    }

    .td1 {
        height: 100px;
        line-height: 100px;
    }
</style>

<body>
    <div class="header">
        <div class="container-fluid  d-flex justify-content-between khung">
            <div class="title">
                <h3>Quản lý nhà sách</h3>
            </div>
            <div class="dropdown user">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item"  th:href=@{'/logout'} >Logout</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 
    <div class="menu">
        abc
    </div> -->
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <!-- thanh menu  -->
            <nav class="sidenav-dark" th:include="Layout/menu::menu"></nav>
            <!-- end thanh menu  -->
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                   <div class="row">
                       <div class="col-12">
                           <nav aria-label="breadcrumb">
                               <ol class="breadcrumb">
                                   <li class="breadcrumb-item"><a href="#"><i class="fas fa-home mr-1"></i>
                                       Dashboard</a>
                                   </li>
                                   <li class="breadcrumb-item active" aria-current="page">Nhập sách</li>
                               </ol>
                           </nav>
                       </div>
                       <div class="col-12">
                           <div class="card mb-4">
                               <div class="card-header">
                                   <i class="fas fa-chart-bar mr-1"></i>
                                   Danh sách
                               </div>
                               <div class="card-body">
                                   <h1 th:if="${DaDiemDanh}">Đã điểm danh</h1>
                                   <table class="table table-striped table-bordered" th:unless="${DaDiemDanh}">
                                       <thead>
                                       <tr>
                                           <td rowspan="2" scope="col" class="td1">Id</td>
                                           <td rowspan="2" class="td1">Tên nhân viên</td>
                                           <td rowspan="2" class="td1">Chức vụ</td>
                                           <td colspan="3">Action</td>
                                       </tr>
                                       <tr>
                                           <td>Đúng giờ</td>
                                           <td>Chậm</td>
                                           <td>Vắng</td>
                                       </tr>
                                       </thead>
                                       <tbody>
                                       <tr th:each="Item : ${DanhSach}">
                                           <th class="t1" th:text="${Item.id}">1</th>
                                           <td class="t2" th:text="${Item.hoTen}">Mark</td>
                                           <td class="t3" th:text="${Item.chucVu}">Quản lý</td>
                                           <td class="t4">
                                               <input type="radio" th:value="${Item.id}" th:name="${Item.id}" name="1"
                                                      class="Action_dungGio" checked /></label>
                                           </td>
                                           <td class="t4">
                                               <input type="radio" th:value="${Item.id}" th:name="${Item.id}" name="1"
                                                      class="Action_cham" /></label>
                                           </td>
                                           <td class="t4">
                                               <input type="radio" th:value="${Item.id}" th:name="${Item.id}" name="1"
                                                      class="Action_vang" /></label>
                                           </td>
                                       </tr>
                                       </tbody>
                                   </table>
                                   <button type="submit" class="btn btn-primary" id="click_luu"
                                           th:unless="${DaDiemDanh}">Lưu lại</button>
                               </div>
                           </div>
                       </div>
                   </div>
                </div>
            </main>
        </div>
    </div>



    <!-- Jquery -->
    <script th:inline="javascript" th:src="@{/js/NhanVien/cham_cong.js}"
        src="../../static/js/NhanVien/cham_cong.js"></script>
</body>

</html>
