<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- icon awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"></script>


    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css">



</head>

<body>
    <div class="header">
        <div class="container-fluid  d-flex justify-content-between khung">
            <div class="title">
                <h3>Quản lý nhà sách</h3>
            </div>
            <div class="dropdown user">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item"  th:href=@{'/logout'} >Logout</a>
                </div>
            </div>
        </div>
    </div>
    <!--
<div class="menu">
    abc
</div> -->
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <!-- thanh menu  -->
            <nav class="sidenav-dark" th:include="Layout/menu::menu"></nav>
            <!-- end thanh menu  -->
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#"><i class="fas fa-home mr-1"></i>
                                        Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Nhân viên</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="col-12">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-chart-bar mr-1"></i>
                                    Danh sách
                                </div>
                                <div class="card-body">
                                    <div class="row mt-2 mb-2">
                                        <div class="col-6">
                                            <a th:href=@{'/nhan-vien/them'}  class="btn btn-primary">
                                                <i class="fas fa-plus"></i>
                                            </a>
                                        </div>
                                        <div class="col-6">
                                            <form th:action="@{/nhan-vien}"
                                                class="form-inline justify-content-end">
                                                <div class="form-group mx-sm-3 mb-2">
                                                    <input th:value="${search}" type="text" class="form-control"
                                                        placeholder="Search" name="search">
                                                </div>
                                                <button type="submit" class="btn btn-primary mb-2">Search</button>
                                            </form>
                                        </div>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">Họ tên</th>
                                                <th scope="col">Ngày sinh</th>
                                                <th scope="col">Giới tính</th>
                                                <th scope="col">Địa chỉ</th>
                                                <th scope="col">Chức vụ</th>
                                                <th scope="col">Hệ số lương</th>
                                                <th scope="col">Số ĐT</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Active</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="Item : ${DanhSach}">
                                                <th class="t1" th:text="${Item.id}">1</th>
                                                <td class="t2" th:text="${Item.hoTen}">2</td>
                                                <td class="t3" th:text="${Item.ngaySinh}">3</td>
                                                <td class="t4" th:text="${Item.gioiTinh}">4</td>
                                                <td class="t5" th:text="${Item.diaChi}">2020-12-5</td>
                                                <td class="t6" th:text="${Item.chucVu}">6</td>
                                                <td class="t7" th:text="${Item.heSoLuong}">7absbdaghsdas</td>
                                                <td class="t8" th:text="${Item.sdt}">7absbdaghsdas</td>
                                                <td class="t9" th:text="${Item.email}">7absbdaghsdas</td>
                                                <td>
                                                    <div class="btn-group" role="group" aria-label="Basic example">
                                                        <a th:href="@{'/nhan-vien/sua/'+ ${Item.id}}" class="btn btn-success">
                                                            <i class="fas fa-edit"></i>
                                                        </a>
                                                        <a th:href="@{'/nhan-vien/xoa/'+ ${Item.id}}"
                                                            class="btn btn-danger">
                                                            <i class="fas fa-trash-alt"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>



    <!-- Jquery -->
     <script th:inline="javascript" th:src="@{/js/NhanVien/nhan_vien.js}"
        src="../../static/js/NhanVien/nhan_vien.js"></script>
</body>

</html>
