<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- icon awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
            crossorigin="anonymous"></script>

    <!-- style css  -->
    <link rel="stylesheet" th:href="@{/css/style.css}"  href="../../static/css/style.css">

</head>

<body>
<div class="header">
    <div class="container-fluid  d-flex justify-content-between">
        <div class="title">
            <h3>Quản lý nhà sách</h3>
        </div>
        <div class="dropdown user">
            <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item"  th:href=@{'/logout'} >Logout</a>
            </div>
        </div>
    </div>
</div>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <!-- thanh menu  -->
        <nav class="sidenav-dark" th:include="Layout/menu::menu"></nav>
        <!-- end thanh menu  -->
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#"><i class="fas fa-home mr-1"></i>
                                    Dashboard</a>
                                </li>
                                <li class="breadcrumb-item"><a href="#">Nhân viên</a></li>
                                <li class="breadcrumb-item active" aria-current="page" th:text="${Title}">Thêm mới</li>
                            </ol>
                        </nav>
                    </div>

                    <div class="col-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-chart-bar mr-1"></i>
                                <span  th:text="${Title}"></span>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <form  th:action="@{'/nhan-vien/save'}" th:object="${NhanVien}" method="POST">
                                            <div class="mb-4">
                                                <a class="btn btn-primary"  th:href=@{'/nhan-vien'} >
                                                    <i class="fas fa-arrow-left"></i>
                                                </a>
                                                <button type="submit" class="btn btn-primary">
                                                    <i class="fas fa-save"></i>
                                                </button>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-2">
                                                    <label>Id</label>
                                                    <input type="text" class="form-control" readonly th:field="*{id}">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label>Họ và tên</label>
                                                    <input type="text" class="form-control" th:field="*{hoTen}">
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <label>Ngày sinh</label>
                                                    <input type="date" class="form-control" th:field="*{ngaySinh}">
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <label>Giới tính</label>
                                                    <input type="text" class="form-control" th:field="*{gioiTinh}">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label>Địa chỉ</label>
                                                    <input type="text" class="form-control" th:field="*{diaChi}">
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label>Chức vụ</label>
                                                    <input type="text" class="form-control" th:field="*{chucVu}">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label>Hệ số lương</label>
                                                    <input type="text" class="form-control"  th:field="*{heSoLuong}">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label>Số ĐT</label>
                                                    <input type="text" class="form-control" th:field="*{sdt}">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label>Email</label>
                                                    <input type="text" class="form-control" th:field="*{email}">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>


</body>

</html>
