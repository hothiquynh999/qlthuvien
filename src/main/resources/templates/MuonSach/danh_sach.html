<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- icon awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        crossorigin="anonymous"></script>

    <!-- style css  -->
    <link rel="stylesheet" th:href="@{/css/style.css}"  href="../../static/css/style.css">

</head>

<body>
    <div class="header">
        <div class="container-fluid  d-flex justify-content-between">
            <div class="title">
                <h3>Quản lý nhà sách</h3>
            </div>
            <div class="dropdown user">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item"  th:href=@{'/logout'} >Logout</a>
                </div>
            </div>
        </div>
    </div>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <!-- thanh menu  -->
            <nav class="sidenav-dark" th:include="Layout/menu::menu"></nav>
            <!-- end thanh menu  -->
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#"><i class="fas fa-home mr-1"></i>
                                            Dashboard</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">Mượn trả sách</li>
                                </ol>
                            </nav>
                        </div>

                        <div class="col-12">
                            <div class="card mb-4">
                                <div class="card-header">
                                    <i class="fas fa-chart-bar mr-1"></i>
                                    Danh sách đang mượn
                                </div>
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col-6">
                                            <a class="btn btn-primary" data-toggle="modal" data-target="#tao_hoa_don">
                                                <i class="fas fa-plus"></i>
                                            </a>
                                        </div>
                                        <div class="col-6">
                                            <form class="form-inline justify-content-end" th:action="@{/muon-sach}">
                                                <div class="form-group mx-sm-3 mb-2">
                                                    <input type="text" class="form-control"  name="search"  th:value="${search}"
                                                        placeholder="Search">
                                                </div>
                                                <button type="submit" class="btn btn-primary mb-2">
                                                    <i class="fas fa-search"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">Khách hàng</th>
                                                <th scope="col">Điện thoại</th>
                                                <th scope="col">Ngày mượn</th>
                                                <th scope="col">Số lượng</th>
                                                <th scope="col">Thành tiền</th>
                                                <th scope="col">Active</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr  th:each="item : ${DanhSach}">
                                                <th th:text="${item.id}">1</th>
                                                <td th:text="${item.khachHang.ten}">Mark</td>
                                                <td th:text="${item.khachHang.dienThoai}">Mark</td>
                                                <td th:text="${item.ngayMuon}">Mark</td>
                                                <td th:text="${item.soLuong}">Mark</td>
                                                <td th:text="${item.thanhTien}">Mark</td>
                                                <td>
                                                    <div class="btn-group" role="group" aria-label="Basic example">
                                                        <a  th:href="@{'/muon-sach/' + ${item.id} + '/muon-sach-chi-tiet'}"  class="btn btn-success">
                                                            <i class="fas fa-eye"></i>
                                                        </a>
                                                        <a th:href="@{'/muon-sach/xoa/' + ${item.id}}"   class="btn btn-danger">
                                                            <i class="fas fa-trash-alt"></i>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Modal thêm hóa đơn-->
    <div class="modal fade" id="tao_hoa_don" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Tạo hóa đơn mượn</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form  th:action="@{'/muon-sach/save'}" th:object="${MuonSach}" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label>Khách hàng</label>
                                <select class="form-control" th:field="*{khachHang}">
                                    <div th:each="item : ${KhachHang}">
                                         <option th:value="${item.id}"
                                            th:text="${item.ten}">Choose...</option>
                                    </div>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
